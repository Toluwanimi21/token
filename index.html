<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="wallet">
        <h6 class="token">Token Price = $0.1</h6>
        <button type="button" class="header">Connect Wallet</button>
    </main>
    <div class="company-logo">
        <img src="./access/Logo.png" alt="logo">
    </div>
    <section>
        <div class="container">
            <div class="buy-token">
                <img src="./access/Buy $CNT Token.png" class="cnt" alt="">
                <p class="para">$CNT is the governance token powering the Centiiv Eco-System.</p>
            </div>
            <div class="token-form">
                <form>
                    <label for="amount">Amount in USDT/BUSD/BNB</label><br>
                    <input type="text" id="text" name="text" value="1000"><br>
                    <label for="amount">Amount in CNT</label><br>
                    <input type="text" id="text" name="text" value="10,000"><br>
                    <button type="submit" class="btn">Proceed</button>
                  </form>
            </div> 
        </div>
    </section>
    <div class="join">
        <p>Join the Centiiv community <i class="fas fa-arrow-right"></i></p>
    </div>
</body>
</html>
